<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowPulse-X | WealthMind Trader Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <h1>ShadowPulse-X</h1>
    <div id="output" class="output"></div>

    <input
      type="text"
      id="commandInput"
      placeholder="Enter command... (type 'help' for list)"
      autocomplete="off"
    />

    <div id="mediaPlayer" class="media-player" style="display:none;">
      <iframe
        id="musicFrame"
        src=""
        frameborder="0"
        allow="autoplay"
        allowfullscreen
      ></iframe>
      <div id="musicInfo"></div>
      <button id="closeMusicBtn">Close Music</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
