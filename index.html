<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowPulse-X WealthMind Trader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <h1>ShadowPulse-X WealthMind Trader</h1>

    <div id="output" class="output"></div>

    <input
      id="commandInput"
      type="text"
      placeholder="Enter command... (type 'help')"
      autocomplete="off"
      spellcheck="false"
    />

    <div id="mediaPlayer" class="media-player" style="display:none;">
      <iframe
        id="musicFrame"
        width="100%"
        height="80"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
      ></iframe>
      <div id="musicInfo" class="music-info"></div>
      <button id="closeMusicBtn" class="btn">Close Music</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
