<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ShadowPulse X Terminal</title>
<style>
  body {
    background-color: #000;
    color: #0ff;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }
  #output {
    min-height: 300px;
    max-height: 70vh;
    overflow-y: auto;
    white-space: pre-wrap;
    line-height: 1.4;
    user-select: none;
    margin-bottom: 10px;
  }
  #inputLine {
    display: flex;
  }
  #prompt {
    color: #0ff;
    margin-right: 5px;
    user-select: none;
  }
  #commandInput {
    background: transparent;
    border: none;
    outline: none;
    color: #0ff;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1em;
    flex-grow: 1;
  }
  #mediaPlayer {
    display: none;
    padding: 20px;
    text-align: center;
    color: #0ff;
    user-select: none;
  }
  #musicFrame {
    border: none;
    width: 300px;
    height: 80px;
  }
  #musicInfo {
    margin-top: 8px;
    font-size: 0.9em;
  }
</style>
</head>
<body>
  <div id="output"></div>

  <div id="mediaPlayer">
    <iframe
      id="musicFrame"
      src=""
      allow="autoplay"
      allowfullscreen
      ></iframe>
    <div id="musicInfo"></div>
  </div>

  <div id="inputLine">
    <span id="prompt">ShadowPulse &gt;</span>
    <input
      type="text"
      id="commandInput"
      autocomplete="off"
      spellcheck="false"
      autofocus
      />
  </div>

  <script src="script.js"></script>
</body>
</html>
