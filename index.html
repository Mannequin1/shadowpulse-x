<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowPulse X – Phantom Signals</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Loader Screen */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #888;
      user-select: none;
      z-index: 9999;
      white-space: pre-line;
    }

    #loader span {
      display: block;
      opacity: 0;
      animation: fadeInOut 2s ease forwards;
    }

    #loader span:nth-child(1) { animation-delay: 0s; }
    #loader span:nth-child(2) { animation-delay: 0.7s; }
    #loader span:nth-child(3) { animation-delay: 1.4s; }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Hide dashboard while loader active */
    #dashboardContainer {
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    /* Show dashboard */
    #dashboardContainer.visible {
      opacity: 1;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(to right, #121212, #1a1a1a);
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      color: #888;
      font-size: 0.9rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .signal-card {
      background-color: #161616;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 100, 0.1);
      transition: transform 0.2s ease;
    }

    .signal-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
    }

    .tag {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .buy { background-color: #00c896; }
    .sell { background-color: #ff3c3c; }
    .confidence-high { background-color: #d100ff; }
    .confidence-medium { background-color: #ff9f00; }
    .confidence-low { background-color: #007bff; }
  </style>
</head>
<body>

  <div id="loader" aria-label="Loading screen">
    <span>Initializing ShadowPulse-X...</span>
    <span>Authenticating signal feed...</span>
    <span>Dashboard ready.</span>
  </div>

  <div id="dashboardContainer" aria-live="polite">
    <header>
      <h1>SHADOWPULSE-X // SIGNAL DASHBOARD</h1>
      <p>Encrypted Drops – Phantom Frequency</p>
    </header>

    <main class="dashboard" id="signalDashboard" role="region" aria-label="Trading signals">
      <!-- Signal cards will load here -->
    </main>
  </div>

  <script>
    async function loadSignals() {
      const res = await fetch('signals.json');
      const signals = await res.json();
      const container = document.getElementById('signalDashboard');

      signals.forEach(signal => {
        const card = document.createElement('div');
        card.className = 'signal-card';

        card.innerHTML = `
          <div class="tag ${signal.direction.toLowerCase()}">${signal.direction}</div>
          <h3>${signal.pair}</h3>
          <p><strong>Entry:</strong> ${signal.entry}</p>
          <p><strong>SL:</strong> ${signal.sl}</p>
          <p><strong>TP:</strong> ${signal.tp}</p>
          <div class="tag confidence-${signal.confidence.toLowerCase()}">${signal.confidence} Confidence</div>
          <p><strong>Status:</strong> ${signal.status}</p>
          <p><em>Dropped:</em> ${signal.timestamp}</p>
        `;

        container.appendChild(card);
      });
    }

    // Show dashboard after loader animation
    window.addEventListener('load', () => {
      // Wait 2.5s to match loader fade out
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.display = 'none';

        const dashboard = document.getElementById('dashboardContainer');
        dashboard.classList.add('visible');

        // Load signals after showing dashboard
        loadSignals();
      }, 2500);
    });
  </script>

</body>
</html>
