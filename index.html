<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WealthMind Trader Live</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #trading-dashboard {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
    }
    #trading-dashboard h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    #trading-dashboard div {
      margin-top: 10px;
      font-size: 16px;
    }
    .signal {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      opacity: 0.85;
      transition: opacity 0.3s ease;
      color: #fff;
    }
    .signal.buy {
      background-color: #2ecc71;
      animation: pulse 1.8s infinite;
    }
    .signal.sell {
      background-color: #e74c3c;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% {opacity: 0.85;}
      50% {opacity: 1;}
    }
  </style>
</head>
<body>
  <div id="trading-dashboard">
    <h2>WealthMind Trader Live</h2>
    <div>
      <strong>EUR/USD Price:</strong> <span id="price">Loading...</span>
    </div>
    <div id="signals-container">
      <!-- Signals will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
