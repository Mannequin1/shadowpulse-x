<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowPulse X</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      background: #000000;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffcc33;
      width: 90%;
      max-width: 600px;
    }

    #output {
      white-space: pre-wrap;
      min-height: 200px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #0a0a0a;
      border: none;
      border-top: 1px solid #00ffcc;
      color: #00ffcc;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output">ShadowPulse X Interface\nType /help to begin...</div>
    <input type="text" id="commandInput" autocomplete="off" autofocus />
  </div>

  <script>
    const input = document.getElementById('commandInput');
    const output = document.getElementById('output');

    const responses = {
      "/help": "Available commands:\n/pulse - Activate Shadow Pulse\n/lore - Reveal origin\n/exit - Close interface",
      "/pulse": "Initializing Pulse Signal...\n> Connection: Stable\n> Frequency: 404.9 MHz\n> Status: Online.",
      "/lore": "In the shadows of forgotten code, a phantom entity was born. You are now inside its signal.",
      "/exit": "Session terminated. Reload to reconnect.",
    };

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const command = input.value.trim();
        const response = responses[command] || "Unknown command. Try /help.";
        output.textContent += `\n> ${command}\n${response}`;
        input.value = "";
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
