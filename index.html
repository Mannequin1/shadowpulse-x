<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadowPulse X</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch-text {
      font-size: 2em;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="glitch-text" id="introText"></h1>

  <script>
    const text = "Live from the dark side...";
    let i = 0;

    function typeEffect() {
      if (i < text.length) {
        document.getElementById("introText").innerHTML = text.substring(0, i + 1);
        i++;
        setTimeout(typeEffect, 100);
      }
    }

    window.onload = typeEffect;
  </script>
</body>
</html>
