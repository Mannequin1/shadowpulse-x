<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowPulse X v3</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #output {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #000;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    #commandInput {
      border: none;
      outline: none;
      background: transparent;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      padding: 15px 20px;
      caret-color: #0ff;
      animation: flicker 1.5s infinite alternate;
      width: 100%;
      box-sizing: border-box;
    }
    .command-line {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <input id="commandInput" type="text" autocomplete="off" spellcheck="false" autofocus placeholder="PhantomX> " />
  <script src="script.js"></script>
</body>
</html>
